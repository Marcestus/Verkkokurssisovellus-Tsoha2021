{% extends "layout.html" %}
{% block title %}Rekisteröinti{% endblock %}
{% block content %}

<form action="/register" method="post">
    <p>Luo uusi tunnus</p>
    Tunnus: <input type="text" name="username"> <br>
    Huom, tunnuksen täytyy olla 3-20 merkkiä pitkä!
    <p>
    Salasana: <input type="password" name="password"> <br>
    Huom, salasanan täytyy olla 8-20 merkkiä pitkä!
    <p>
    Valitse käyttäjätyyppi:
    <p>
    <input type="radio" name="usertype" value="1"> Opettaja
    <input type="radio" name="usertype" value="2"> Opiskelija
    <p>
    <input type="submit" value="Luo tunnus">
    <!--Eikai tämä tarvitse CSRF-tokenia?-->
</form>

{% endblock %}
