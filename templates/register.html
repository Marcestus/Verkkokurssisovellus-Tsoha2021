{% extends "layout.html" %}
{% block title %}Rekisteröinti{% endblock %}
{% block content %}

<form action="/register" method="post">
    <p>Luo uusi tunnus</p>
    <p>Tunnus: <input type="text" name="username" minlength="3" maxlength="20" required>  (3-20 merkkiä)</p>
    <p>Salasana: <input type="password" name="password" minlength="8" maxlength="20" required> (8-20 merkkiä)</p>
    <p>Toista salasana: <input type="password" name="password_again" required> </p>
    Valitse käyttäjätyyppi:
    <input type="radio" name="usertype" value="1" required> Opettaja
    <input type="radio" name="usertype" value="2" required> Opiskelija
    <p><input type="submit" value="Luo tunnus"></p>
</form>

{% endblock %}
